<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/src/style.css">

    <title>myAnime</title>

<body>
    <div class="body-container">
        <div class="hero-container">
        <h1 class="title"></h1>

    <div class="img-container">
        <h2></h2>

        <button onclick="openiframe(3)" class="button" type="button" id="3">3</button>

        <button onclick="openiframe(6)" class="button" type="button" id="6">6</button>

        <button onclick="openiframe(8)" class="button" type="button" id="8">8</button>

        <button onclick="openiframe(10)" class="button" type="button" id="10">10</button>

        <button onclick="openiframe(12)" class="button" type="button" id="12">12</button>

    <div class="vid-container">
        <video controls crossorigin playsinline>
        </video>
    </div>
<input class="search" type="text"><button id="search" type="button">Search</button>
   
    <script src="main.js"></script>
    <script src="src/app.js"></script>
